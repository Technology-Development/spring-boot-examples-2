server.port=0

#============== kafka ===================
kafka.topic=kafka-sample

kafka.producer.bootstrap.servers=devhost:8092
kafka.producer.acks=1
kafka.producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value.serializer=org.apache.kafka.common.serialization.StringSerializer

kafka.consumer.zookeeper.connect=devhost:8181
kafka.consumer.zookeeper.session.timeout.ms=10000
kafka.consumer.zookeeper.sync.time.ms=200
kafka.consumer.group.id=consumer-group-demo
kafka.consumer.auto.commit.interval.ms=1000
kafka.consumer.auto.offset.reset=smallest
